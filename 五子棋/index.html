<!doctype html>
<html>

	<head>
		<title>五子棋</title>
		<meta https-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="full-screen" content="true">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-fullscreen" content="true">
		<meta name="360-fullscreen" content="true">
		<link href="img/favicon.ico" rel="bookmark" type="image/x-icon">
		<link href="img/favicon.ico" rel="icon" type="image/x-icon">
		<link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<!--<link rel="stylesheet" type="text/css" href="chat.css">-->
		<script src="js/jquery-3.0.0.min.js"></script>
		<!--<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>-->
		<script src="js/socket.io.js"></script>
		<script src="js/lm.js"></script>
	</head>

	<body>
		<h1 style="position: absolute;width:100%;z-index: 2;text-align:center;pointer-events:none;">ChenHua</h1>
		<div id="game">

			<canvas id="game-canvas" width="480px" height="800px" style="height: 736px;">你的浏览器居然不支持Canvas？！赶快换一个吧！</canvas>
			<div id="entrance" style="transform: scale(0.92, 0.92); display: block;">
				<input id="nickinput" type="text" placeholder="输入昵称开始游戏" maxlength="20">
				<span id="play">开始游戏</span>
			</div>
			<div id="gamePanel" style="transform: scale(0.92, 0.92);"></div>
			<div id="menu" style="transform: scale(0.92, 0.92);"><span id="showRooms">房间列表</span></div>
			<div id="rooms" style="transform: scale(0.92, 0.92);">
				<div id="createRoom">创建房间</div>
				<p>房间列表</p>
				<div id="closeRooms">×</div>
				<div id="roomsWrap" class="scroll"></div>
			</div>
			<div id="notice" style="transform: scale(0.92, 0.92);"></div>
		</div>
		<!--<script src="js/index.js"></script>-->
		<script src="js/index1.js"></script>
		<!--<script src="chat.js"></script>-->

	</body>

</html>
